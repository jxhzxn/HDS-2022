<div class="table-container" style="margin-top:50px">
    <table>
        <tr>
          <th>#Ticket</th>
          <th>Name</th>
          <th>Time Took</th>
          <th></th>
        </tr>
        <tr *ngFor="let player of allPlayers.data">
          <td>{{player.ticket}}</td>
          <td>{{player.name}}</td>
          <td>{{player.timeTook}}</td>
          <td (click)="deletePlayer(player.ticket)" style="text-align: center; color: #FC4F4F; cursor: pointer;">DELETE</td>

          <!-- <td>Sample Data</td>
          <td>Sample Data</td>
          <td>Sample Data</td>
          <td>Sample Data</td> -->
        </tr>
    
      </table>
</div>
